<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <mat-card class="w-full max-w-sm p-6 rounded-2xl shadow-xl">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Iniciar sesión</h2>

    <form (ngSubmit)="login()" [formGroup]="loginForm" class="space-y-4">
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="correo@ejemplo.com" formControlName="email" type="email">
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="••••••••" formControlName="password" type="password">
      </mat-form-field>

      <button mat-flat-button color="primary" class="w-full py-2" type="submit" (click)="ir()">
        Iniciar sesión
      </button>
    </form>

    <div class="text-center mt-4 text-sm text-gray-600">
      ¿No tienes cuenta? <a href="#" class="text-blue-600 hover:underline">Regístrate</a>
    </div>
  </mat-card>
</div>
