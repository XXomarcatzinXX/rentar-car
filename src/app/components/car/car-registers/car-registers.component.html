<div class="overflow-x-auto bg-white shadow-md rounded-lg" style="background-image: url('back.jpg');">
    <table class="min-w-full table-auto divide-y divide-gray-200">
        <thead class="bg-gray-100">
            <tr>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Modelo</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Placas</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Año</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Tipo de Seguro</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Póliza</th>
                <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Acciones</th>
            </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 text-sm">
            @for (auto of autos; track auto.placas) {
            <tr>
                <td class="px-4 py-2">{{ auto.model }}</td>
                <td class="px-4 py-2">{{ auto.placas }}</td>
                <td class="px-4 py-2">{{ auto.year }}</td>
                <td class="px-4 py-2">{{ auto.tipoSeguro }}</td>
                <td class="px-4 py-2">{{ auto.poliza }}</td>
                <td class="px-4 py-2 space-x-2">
                    <button class="text-blue-600 hover:underline" (click)="editarAuto(auto)"> <span class="material-icons">edit</span></button>
                    <button class="text-red-600 hover:underline" (click)="eliminarAuto(auto)"> <span class="material-icons">delete</span></button>
                </td>
            </tr>
            } @empty {
            <li>There are no items.</li>
            }

        </tbody>
    </table>
</div>
<div
    class="fixed bottom-6 right-6 bg-blue-600 text-white rounded-full p-2 shadow-lg hover:bg-blue-700 transition cursor-pointer">
    <button (click)="register()">
        <span class="material-icons text-base">add</span>
    </button>
</div>
