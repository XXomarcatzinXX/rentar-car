<div class="overflow-x-auto bg-white shadow-lg rounded-2xl p-4">
    <table class="min-w-full divide-y divide-gray-200 text-sm">
      <thead class="bg-gradient-to-r from-blue-50 to-blue-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Modelo</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Placas</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Año</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Tipo de Seguro</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Póliza</th>
          <th class="px-6 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        @for (auto of autos; track auto.placas) {
        <tr class="hover:bg-blue-50 transition-colors duration-200">
          <td class="px-6 py-4 text-gray-800">{{ auto.model }}</td>
          <td class="px-6 py-4 text-gray-800">{{ auto.placas }}</td>
          <td class="px-6 py-4 text-gray-800">{{ auto.year }}</td>
          <td class="px-6 py-4 text-gray-800">{{ auto.tipoSeguro }}</td>
          <td class="px-6 py-4 text-gray-800">{{ auto.poliza }}</td>
          <td class="px-6 py-4 space-x-2">
            <button (click)="editarAuto(auto)" class="inline-flex items-center justify-center p-2 rounded-full text-blue-600 hover:bg-blue-100 transition">
              <span class="material-icons">edit</span>
            </button>
            <button (click)="openDialog(auto)" class="inline-flex items-center justify-center p-2 rounded-full text-red-600 hover:bg-red-100 transition">
              <span class="material-icons">delete</span>
            </button>
          </td>
        </tr>
        } @empty {
        <tr>
          <td colspan="6" class="px-6 py-4 text-center text-gray-500">No hay registros.</td>
        </tr>
        }
      </tbody>
    </table>
  </div>
  
  <!-- Botón flotante -->
  <div class="fixed bottom-6 right-6">
    <button (click)="register()" class="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-lg transition-transform transform hover:scale-110">
      <mat-icon>add</mat-icon>
    </button>
  </div>
